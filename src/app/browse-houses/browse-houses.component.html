<h2>Available Houses</h2>
<div class="row">
<div class="col-md-4" *ngFor="let house of houses">

    <img [src]="house.image[0]" class="card-img-top img-fluid rounded" alt="House Image">
    <div class="card-body">
      <h5 class="card-title">{{ house.title }}</h5>
      <p class="card-text">{{ house.location }}</p>
      <p class="card-text"><strong>₹{{ house.price }}</strong> / month</p>
      <button class="btn btn-primary" (click)="viewHouseDetails(house.id)">veiw details</button>
    </div>
  </div>
</div>
