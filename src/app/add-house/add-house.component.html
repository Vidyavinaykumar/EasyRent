<div class="container mt-4">
    <h3>Add New House</h3>
    <form (ngSubmit)="addHouse()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" [(ngModel)]="house.title" name="title" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" [(ngModel)]="house.location" name="location" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" [(ngModel)]="house.price" name="price" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="house.description" name="description" rows="3" required></textarea>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Image URLs (comma separated)</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="imageString"
          name="images"
          placeholder="https://img1.jpg, https://img2.jpg"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-success">Add House</button>
    </form>
  </div>
