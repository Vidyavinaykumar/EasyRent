<div class="container mt-4">
  <h3>Edit House</h3>
  <form (ngSubmit)="updateHouse()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" [(ngModel)]="house.title" name="title" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" class="form-control" [(ngModel)]="house.location" name="location" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="house.price" name="price" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="house.description" name="description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Image URLs (comma separated)</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="house.image"
        name="images"
        placeholder="https://image1.jpg, https://image2.jpg"
      />
    </div>

    <button type="submit" class="btn btn-success">Update House</button>
  </form>
</div>
